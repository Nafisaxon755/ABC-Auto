<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Авто Калькулятор</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <section class="section car">
      <h2 class="section__title">Ваш будущий автомобиль</h2>
      <div class="car__content">
        <div class="car__selects">
          <select class="car__select"><option>Марка</option></select>
          <select class="car__select"><option>Модель</option></select>
          <select class="car__select"><option>Комплектация</option></select>
        </div>
        <div class="car__info">
          <div class="car__details">
            <p class="car__model">Kia Comfort 1.4 100 л.с. 6MT 2WD (2020)</p>
            <p class="car__price-new">2 000 000 ₽</p>
            <p class="car__price-old">Базовая цена 2 500 000 ₽</p>
          </div>
          <div class="car__payment">Платеж <span>70 000 ₽/мес.</span></div>
          <div class="car__image">
            <img src="../../assets/images/kia.png" alt="Автомобиль" />
          </div>
        </div>
      </div>
    </section>
    <section class="section credit">
      <h2 class="section__title">Купить в кредит</h2>
      <div class="credit__range">
        <label for="term">Срок кредита, месяцев</label>
        <input type="range" id="term" min="6" max="84" value="36" />
        <span>36 мес.</span>
      </div>
      <div class="credit__options">
        <label><input type="checkbox" checked /> Скидка 70 000 ₽</label>
        <label><input type="checkbox" checked /> Акция "Выгодный кредит" Скидка 30 000 ₽</label>
        <input type="text" class="credit__input" placeholder="Первоначальный взнос" />
      </div>
      <div class="credit__banks">
        <button class="bank bank--sber"><img src="../../assets/images/siber-bank.png" alt=""></button>
        <button class="bank bank--vtb"><img src="../../assets/images/btb-bank.png" alt=""></button>
        <button class="bank bank--alfa"><img src="../../assets/images/alfa-bank.png" alt=""></button>
        <button class="bank bank--sber" style="background-color: white;"><img src="../../assets/images/siber-bank.png" alt=""></button>
        <button class="bank bank--vtb"><img src="../../assets/images/btb-bank.png" alt=""></button>
        <button class="bank bank--alfa"><img src="../../assets/images/alfa-bank.png" alt=""></button>
        <button class="bank bank--sber" style="background-color: white;"><img src="../../assets/images/siber-bank.png" alt=""></button>
        <button class="bank bank--vtb"><img src="../../assets/images/btb-bank.png" alt=""></button>
        <button class="bank bank--alfa"><img src="../../assets/images/alfa-bank.png" alt=""></button>
        <button class="bank bank--sber" style="background-color: white;"><img src="../../assets/images/siber-bank.png" alt=""></button>
        <button class="bank bank--vtb"><img src="../../assets/images/btb-bank.png" alt=""></button>
      </div>
    </section>
    <section class="section tradein">
      <div class="tradein__header">
        <h2 class="section__title">Программа Trade-in</h2>
        <button class="tradein__remove">УБРАТЬ</button>
      </div>
      <label class="tradein__checkbox"><input type="checkbox" checked /> Скидка 120 000 ₽</label>
      <div class="tradein__selects">
        <select><option>Марка</option></select>
        <select><option>Модель</option></select>
        <select><option>Год выпуска</option></select>
        <select><option>Коробка передач</option></select>
        <select><option>Комплектация</option></select>
      </div>
    </section>
    <section class="section personal">
      <h2 class="section__title">Персональные данные</h2>
      <input type="text" class="personal__input" placeholder="Ваше имя" />
      <input type="tel" class="personal__input" placeholder="Номер телефона" />
      <select class="personal__input">
        <option>Выберите подарок</option>
      </select>
      <button class="personal__btn">ПОЛУЧИТЬ ЛУЧШИЕ УСЛОВИЯ</button>
      <p class="personal__note">Нажимая кнопку, вы даете согласие на обработку своих <a href="#">персональных данных</a></p>
    </section>
  </div>
</body>
</html>
